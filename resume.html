<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Resume</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="kathir.jpg.jpg" alt="kathir" class="kathir" />
      <h1>Your Name</h1>
      <p class="contact-info">Email: your.email@example.com | Phone: (123) 456-7890 | Location: Your City</p>
    </header>

    <section class="education">
      <h2>Education</h2>
      <ul>
        <li><strong>University Name</strong> — Degree (Year)</li>
        <li><strong>High School Name</strong> — Diploma (Year)</li>
      </ul>
    </section>

    <section class="skills">
      <h2>Skills & Certifications</h2>
      <ul>
        <li>HTML, CSS, JavaScript</li>
        <li>React, Node.js</li>
        <li>Certified Web Developer</li>
      </ul>
    </section>

    <section class="employment">
      <h2>Employment History</h2>
      <div id="timeline">
        <!-- Jobs will be injected here by script.js -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
